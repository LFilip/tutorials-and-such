<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="main.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Calculator App</title>
</head>
<body onload="setListeners()">
  <div class="calculator-body">
    <div class="view-screen" id="view">1234568 x 301882</div>
    <div class="numbers">
      <ul>

        <li id="one" class="button">1</li>
        <li id="two" class="button">2</li>
        <li id="three" class="button">3</li>
        <li id="four" class="button">4</li>
        <li id="five" class="button">5</li>
        <li id="six" class="button">6</li>
        <li id="seven" class="button">7</li>
        <li id="eight" class="button">8</li>
        <li id="nine" class="button">9</li>
        <li id="zero" class="button">0</li>
        <li id="clear" class="button">CLR</li>
      </ul>
    </div>
    <div class="operators">
      <ul>
        <li id="addition" class="button">+</li>
        <li id="subtract" class="button">-</li>
        <li id="multiply" class="button">*</li>
        <li id="divide" class="button">/</li>
        <li id="equals" class="button">=</li>
      </ul>
    </div>
  </div>

</body>
</html>
